<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POKE NANDOX</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>
      <img src="sr2a947c8f967b8.png" class="poke-icon shake" alt="Pokébola" />
      POKE NANDOX
    </h1>
  </header>

  <!-- Pokémon do Dia -->
  <section id="pokeDaySection" class="poke-day">
    <h2>Pokémon do Dia</h2>
    <div id="pokeDayBox" class="poke-card">Carregando...</div>
    <button onclick="window.location.href='https://cornunu.github.io/POKE-DOX/'">Ir para a Pokédex</button>
  </section>

  <script>
    // Gera um Pokémon aleatório por dia (fixo durante 24h)
    function getDailyPokemonId() {
      const now = new Date();
      const seed = now.getFullYear() * 1000 + now.getMonth() * 100 + now.getDate();
      const randomId = (seed % 898) + 1; // Total de Pokémon até Geração 8
      return randomId;
    }

    async function loadPokemonOfTheDay() {
      const pokeId = getDailyPokemonId();
      try {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokeId}`);
        const data = await res.json();

        const pokeBox = document.getElementById('pokeDayBox');
        pokeBox.innerHTML = `
          <h3>#${data.id} - ${data.name.toUpperCase()}</h3>
          <img src="${data.sprites.other['official-artwork'].front_default}" alt="${data.name}" style="width: 180px;" />
          <p>Tipo(s): ${data.types.map(t => t.type.name).join(', ')}</p>
        `;
      } catch (e) {
        document.getElementById('pokeDayBox').textContent = 'Erro ao carregar o Pokémon!';
      }
    }

    loadPokemonOfTheDay();
  </script>
</body>
</html>
